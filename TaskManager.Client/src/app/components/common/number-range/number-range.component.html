<div>
  <ng-select [ngModel]="value ? value.From : undefined"
             (ngModelChange)="onFromModelChange($event)" 
             (change)="onValueChange()"
             [items]="fromArray"
             [searchable]="false"
             class="custom" ></ng-select>
</div>
<div>
  <ng-select [ngModel]="value ? value.To : undefined"
             (ngModelChange)="onToModelChange($event)" 
             (change)="onValueChange()"
             [items]="toArray"
             [searchable]="false"
             class="custom" ></ng-select>
</div>
