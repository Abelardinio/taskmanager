<div>
  <label>{{labels.Weeks}} </label>
  <ng-select [ngModel]="value ? value.weeks : undefined"
             (ngModelChange)="value.weeks = $event" 
             (change)="onValueChange()"
             [items]="weeksArray"
             [searchable]="false"
             [disabled] = "isDisabled"
             class="custom"></ng-select>
</div>
