<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <base href="/">
    <title>Task Manager</title>
    <script src="https://code.angularjs.org/1.7.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.2/angular-route.min.js"></script>
    <script src="/static/Scripts/libs/angular-notify.min.js"></script>
    <script src="/static/scripts/index.js"></script>
    <link rel="stylesheet" href="/static/content/libs/angular-notify.min.css" />
    <link rel="stylesheet" href="/static/content/index.css" />
</head>
<body ng-app="TaskManager">
<div class="container flexible main">
    <div ng-controller="menuController" class="sidebar">
        <div class="container">
            <a ng-class="menuClass('tasks/add')" href="/tasks/add" class="button">Add Task</a>
            <a ng-class="menuClass('tasks')" href="/tasks" class="button">Tasks</a>
        </div>
    </div>
    <div class="container flexible">
        <div class="container details flexible" ng-view></div>
    </div>
</div>
</body>
</html>
